//TAB右鍵乎出鼠標
cl_scoreboard_mouse_enable_binding +MOUSE2Total

//滑鼠
alias +Mouse1Total "+Attack_; spec_prev"
alias -Mouse1Total "-Attack_"
alias +Mouse2Total "+attack2; spec_next"
alias -Mouse2Total "-attack2"
alias +Mouse3Total "player_ping"
alias -Mouse3Total ""
alias YawTotal ""
alias PitchTotal ""
alias WheelUpTotal "WheelUp"
alias WheelDownTotal "WheelDown"

//控制
alias +SpaceTotal "+SpaceDuckJump; spec_mode"
alias -SpaceTotal "-SpaceDuckJump"
alias +ShiftTotal "+shift_radar; +sprint"
alias -ShiftTotal "-shift_radar; -sprint"
alias +CtrlTotal "+duck"
alias -CtrlTotal "-duck"
//移動
alias +ForwardTotal "+CSforward"
alias -ForwardTotal "-CSforward"
alias +BackTotal "+CSback"
alias -BackTotal "-CSback"
alias +LeftTotal "+CSleft"
alias -LeftTotal "-CSleft"
alias +RightTotal "+CSright"
alias -RightTotal "-CSright"

//武器
alias +1Total "slot1"
alias -1Total ""
alias +2Total "slot2"
alias -2Total ""
alias +3Total "slot3"
alias -3Total ""
alias +4Total "+SwitchItem"
alias -4Total "-SwitchItem"
alias +5Total "slot5"
alias -5Total ""

//使用功能
alias +ETotal "+$use"
alias -ETotal "-$use"
alias +QTotal "+QuickSwitchSniper"
alias -QTotal "-QuickSwitchSniper"
alias +GTotal "drop"
alias -GTotal ""
alias +RTotal "+reload"
alias -RTotal "-reload"

//切道具
alias +6Total "slot6"
alias -6Total ""
alias +7Total "slot7"
alias -7Total ""
alias +8Total "slot8"
alias -8Total ""
alias +9Total "slot9"
alias -9Total ""
alias +10Total "slot10"
alias -10Total ""

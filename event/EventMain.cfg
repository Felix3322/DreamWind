alias +KoncLog_InputService "log_flags InputService +DoNotEcho | grep ~"
alias -KoncLog_InputService "log_flags InputService -DoNotEcho | grep ~"
alias +KoncLog_Console "log_flags Console +DoNotEcho | grep ~"
alias -KoncLog_Console "log_flags Console -DoNotEcho | grep ~"
alias +KoncLog_General "log_flags General +DoNotEcho | grep ~"
alias -KoncLog_General "log_flags General -DoNotEcho | grep ~"
alias -KoncLog_GeneralTicked "-KoncLog_General; alias TickerLog "";"
alias -KoncLog_GeneralLater "alias TickerLog -KoncLog_GeneralTicked" 
alias +KoncLog_Developer "log_flags Developer +DoNotEcho | grep ~"
alias -KoncLog_Developer "log_flags Developer -DoNotEcho | grep ~"

alias FPSMAXDetection "incrementvar fps_max -9999 9999 0 | alias FPSMAX"
FPSMAXDetection
alias RadarScaleDetection "incrementvar cl_radar_scale -9999 9999 0 | alias RadarScale"
RadarScaleDetection
alias SensitivityDetection "incrementvar sensitivity 0 9999 0 | alias SensitivityValue"
SensitivityDetection

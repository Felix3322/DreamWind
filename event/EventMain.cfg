alias +DreamWindLog_InputService "log_flags InputService +DoNotEcho | grep ~"
alias -DreamWindLog_InputService "log_flags InputService -DoNotEcho | grep ~"
alias +DreamWindLog_Console "log_flags Console +DoNotEcho | grep ~"
alias -DreamWindLog_Console "log_flags Console -DoNotEcho | grep ~"
alias +DreamWindLog_General "log_flags General +DoNotEcho | grep ~"
alias -DreamWindLog_General "log_flags General -DoNotEcho | grep ~"
alias -DreamWindLog_GeneralLater "alias TickerLog -DreamWindLog_GeneralTicked" 
alias -DreamWindLog_GeneralTicked "-DreamWindLog_General; alias TickerLog "
alias +DreamWindLog_Developer "log_flags Developer +DoNotEcho | grep ~"
alias -DreamWindLog_Developer "log_flags Developer -DoNotEcho | grep ~"

alias RadarScaleDetection "incrementvar cl_radar_scale -9999 9999 0 | alias RadarScale"
RadarScaleDetection
alias SensitivityDetection "incrementvar sensitivity 0 9999 0 | alias SensitivityValue"
SensitivityDetection

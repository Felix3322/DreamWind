//═════════════════════    2. 鍵位綁定    ════════════════════════════════

bind mouse1 "+Attack_" //開火鍵

bind 4 "+SwitchItem" //輪盤切道具
bind key "slot6" //手榴彈
bind 7 "slot7" //閃光彈
bind 8 "slot8" //煙霧彈
bind key "slot9" //誘餌彈
bind 9 "slot10" //燃燒彈

bind h "+JumpThrow" //選擇跳投
bind v "+JumpThrow2" //跳投
bind key "+KeyDuckJump" //大跳

bind j "switchhands" //切換左右手持槍
bind capslock "toggleradarscale" //切換雷達尺寸
bind backspace "sellbackall" //退回所有已購買物品


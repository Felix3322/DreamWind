//修改 "輪盤觸發鍵", 默認為 rshift (右Shift)
//  !!!受游戲限制, 此鍵不可以為 mouse4~mouse5!!!
bind rshift "+ClickGui" | grep ~
//修改 "CFG重置鍵", 用於任何情況下重置CFG至此文件的設定，默認為左斜杠鍵 (右shift鍵左側)
bind / "ResetCFG" | grep ~
//修改 "CFG返回主頁面鍵", 用於任何情況下返回CFG主頁面，默認為句號鍵 (問號鍵鍵左側)
bind . "+ResetGUIPage" | grep ~

//滑鼠
//左鍵
bind mouse1 "+Mouse1Total" | grep ~
//右鍵
bind mouse2 "+Mouse2Total" | grep ~
//中鍵
bind mouse3 "+Mouse3Total" | grep ~
//滑鼠上下移動
bind mouse_x "YawTotal;yaw" | grep ~
//滑鼠左右移動
bind mouse_y "PitchTotal;pitch" | grep ~
//上滾輪
bind mwheelup "WheelUpTotal" | grep ~
//下滾輪
bind mwheeldown "WheelDownTotal" | grep ~

//移動
//前進
bind w "+ForwardTotal" | grep ~
//後退
bind s "+BackTotal" | grep ~
//向左
bind a "+LeftTotal" | grep ~
//向右
bind d "+RightTotal" | grep ~
//跳躍
bind space "+SpaceTotal" | grep ~
//静步
bind shift "+ShiftTotal" | grep ~
//蹲下
bind ctrl "+CtrlTotal" | grep ~

//武器
//主武器
bind 1 "+1Total" | grep ~
//副武器
bind 2 "+2Total" | grep ~
//小刀
bind 3 "+3Total" | grep ~
//炸彈
bind 5 "+5Total" | grep ~
//電擊槍
bind key "+11Total" | grep ~
//醫療針
bind key "+12TotalTotal" | grep ~

//使用功能
//上次使用的武器
bind q "+QTotal" | grep ~
//使用
bind e "+ETotal" | grep ~
//丟槍
bind g "+GTotal" | grep ~
//換彈
bind r "+RTotal" | grep ~
//檢視
bind f "+FTotal" | grep ~
//購買選單
bind b "+BTotal" | grep ~
//記分板
bind tab "+TABTotal" | grep ~
//切換左右手持槍
bind key "switchhands" | grep ~
//切換雷達尺寸
bind capslock "toggleradarscale" | grep ~
//退回所有已購買物品
bind backspace "sellbackall" | grep ~

//道具
//輪盤切道具/切道具
bind 4 "+4Total" | grep ~
//手榴彈
bind key "+6Total" | grep ~
//閃光彈
bind 7 "+7Total" | grep ~
//煙霧彈
bind 6 "+8Total" | grep ~
//誘餌彈
bind key "+9Total" | grep ~
//燃燒彈
bind 8 "+10Total" | grep ~

//特殊功能
//選擇跳投
bind h "+JumpThrow" | grep ~
//跳投
bind v "+JumpThrow2" | grep ~
// !!!大跳(!請勿設空白鍵space)
bind key "+KeyDuckJump" | grep ~
// !!!狙擊槍快速切槍(!請勿設Q鍵)
bind key "+KeyFastSniperSwitch" | grep ~
// !!!手動關閉急停(!請勿Shift鍵)
//bind j "ToggleAutoStop" | grep ~
//一鍵丟包
bind key "+DropC4" | grep ~
//一鍵捏雙鍵道具
bind key "+DoubleThrowing" | grep ~


//修改 "輪盤觸發鍵", 默認為 rshift (右Shift)
//  !!!受游戲限制, 此鍵不可以為 mouse4~mouse5!!!
bind rshift "+ClickGui"
//修改 "CFG重置鍵", 用於任何情況下重置CFG至此文件的設定，默認為左斜杠鍵 (右shift鍵左側)
bind / "ResetCFG"
//修改 "CFG返回主頁面鍵", 用於任何情況下返回CFG主頁面，默認為句號鍵 (問號鍵鍵左側)
bind . "+ResetGUIPage"

//滑鼠
//左鍵
bind mouse1 "+Mouse1Total"
//右鍵
bind mouse2 "+Mouse2Total"
//中鍵
bind mouse3 "+Mouse3Total"
//上下移動
bind mouse_x "YawTotal;yaw"
//左右移動
bind mouse_y "PitchTotal;pitch"
//上滾輪
bind mwheelup "WheelUpTotal"
//下滾輪
bind mwheeldown "WheelDownTotal"

//移動
//前進
bind w "+ForwardTotal"
//後退
bind s "+BackTotal"
//左
bind a "+LeftTotal"
//右
bind d "+RightTotal"
//跳躍
bind space "+SpaceTotal"
//静步
bind shift "+ShiftTotal"
//蹲
bind ctrl "+CtrlTotal"

//武器
//主武器
bind 1 "+1Total"
//副武器
bind 2 "+2Total"
//刀
bind 3 "+3Total"
//炸彈
bind 5 "+5Total"

//使用功能
//上次使用的武器
bind q "+QTotal"
//使用
bind e "+ETotal"
//丟槍
bind g "+GTotal"
//換彈
bind r "+RTotal"

//道具
//輪盤切道具/切道具
bind 4 "+4Total"
//手榴彈
bind key "+6Total"
//閃光彈
bind 7 "+7Total"
//煙霧彈
bind 6 "+8Total"
//誘餌彈
bind key "+9Total"
//燃燒彈
bind 8 "+10Total"

//特殊功能
//選擇跳投
bind h "+JumpThrow"
//跳投
bind v "+JumpThrow2"
//大跳(請勿設空白鍵space)
bind key "+KeyDuckJump"
//狙擊槍快速切槍(請勿設Q鍵)
bind key "+KeyFastSniperSwitch"
//手動關閉急停(請勿Shift鍵)
bind j "ToggleAutoStop" 

//切換左右手持槍
bind key "switchhands"
//切換雷達尺寸
bind capslock "toggleradarscale"
//退回所有已購買物品
bind backspace "sellbackall"

//═════════════════════════════════════════════════════════════════════════════

//在exec前面加 "//" 取消個人設定
exec "CS2Konc_CFG/config/PersonalSettings"


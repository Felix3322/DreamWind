//═════════════════════════════════════════════════════════════════════════════

//修改 "輪盤觸發鍵", 默認為 rshift (右Shift)
//  !!!受游戲限制, 此鍵不可以為 MOUSE1~MOUSE5!!!
bind rshift "+ClickGui"
//修改 "CFG重置鍵", 用於任何情況下重置CFG至此文件的設定，默認為左斜杠鍵 (右shift鍵左側)
bind / "ResetCFG"
//修改 "CFG返回主頁面鍵", 用於任何情況下返回CFG主頁面，默認為句號鍵 (問號鍵鍵左側)
bind . "ResetGUIPage"

//滑鼠
//開火鍵
bind mouse1 "+Attack_"
//右鍵
bind mouse2 "+attack2"
bind mouse_x "yaw"
bind mouse_y "pitch"

//移動
//前進
bind w "+forward"
//後退
bind s "+back"
//右
bind a "+left"
//左
bind d "+right"
//跳躍
bind space "+SpaceDuckJump"
//静步
bind Shift "+sprint"
//蹲
bind ctrl "+duck"

//道具
//輪盤切道具/切道具
bind 4 "+SwitchItem"
//手榴彈
bind key "slot6"
//閃光彈
bind 7 "slot7"
//煙霧彈
bind 8 "slot8"
//誘餌彈
bind key "slot9"
//燃燒彈
bind 9 "slot10"

//特殊功能
//選擇跳投
bind h "+JumpThrow"
//跳投
bind v "+JumpThrow2"
//大跳
bind key "+KeyDuckJump"

//切換左右手持槍
bind key "switchhands"
//切換雷達尺寸
bind capslock "toggleradarscale"
//退回所有已購買物品
bind backspace "sellbackall"

//═════════════════════════════════════════════════════════════════════════════

//在exec前面加 "//" 取消個人設定
exec "CS2Konc-CFG/config/PersonalSettings"


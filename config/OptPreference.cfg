//靈敏度
alias SensitivityDefault "sensitivity 1.500000;m_yaw 0.022;m_pitch 0.022";
SensitivityDefault
//開鏡靈敏度
zoom_sensitivity_ratio 1.000000

//修改fps_max 144 的數字，數字代表你的FPS上限，0是無限制
alias FPSMAX "fps_max 144"

//顏色代碼
//0 = 隊伍顏色
//1 = 白色
//2 = 亮白色
//3 = 淺藍色
//4 = 藍色
//5 = 紫色
//6 = 紅色
//7 = 橘色
//8 = 黃色
//9 = 綠色
//10 = 水綠色
//11 = 粉紅色
//默認HUD顏色
//請修改cl_hud_color "0" 這 "" 內的數字
alias HUDColor "cl_hud_color 0"

// 修改您CFG的默認主頁面
// 您 *必須* 填寫下面方式的其中一種
//
// 1. RadioGuiHome                   解釋: 首頁
//
// 2. RadioGuiSettings               解釋: CFG設置
//
// 3. RadioGuiPractice               解釋: 跑圖
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
RadioGuiHome

// 修改您的默認InputService設定
// 選一種InputService模式
// 防洗控制台的但會把 alias跟exec 指令的輸出關閉
//
// 1. +$log_flags_InputService       解釋: 關閉InputService輸出
//
// 2. -$log_flags_InputService       解釋: 開啟InputService輸出
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
-$log_flags_InputService

// 修改你的預設輸出模式，這決定了你的預設消息提示如何輸出
// 此選項也可在輪盤內的 "文字輸出設置" 頁面更改
// 你 *必須* 填寫下面四個方式的其中一種
//
// 1. CS2KoncOutputSwitcherNone      解釋: 文字不輸出
//
// 2. CS2KoncOutputSwitcherTeam      解釋: 文字輸出到隊內
//
// 3. CS2KoncOutputSwitcherEcho      解釋: 文字輸出到控制台
//
// 4. CS2KoncOutputSwitcherAll       解釋: 文字輸出到所有人
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
CS2KoncOutputSwitcherTeam

// 修改您的默認滾輪連跳設定
// *必須* 選一種滾輪跳模式
//
// 1. CustomizeWheelJump             解釋: 自訂滾輪
//
// 2. WheelJumpUp                    解釋: 開啟滾輪上跳
//
// 3. WheelJumpDown                  解釋: 開啟滾輪下跳
//
// 4. WheelJumpBoth                  解釋: 開啟滾輪上下跳
//
//   ↑↑↑不需要修改上面的↑↑↑
// 自訂滾輪修改區
alias WheelUpCustomize "If_Wheel_Can_DeDuck;"desubtickWheel";"       //修改 ;""; 內的(上)
alias WheelDownCustomize "If_Wheel_Can_DeDuck;"desubtickWheel";"     //修改 ;""; 內的(下)
//修改指令(複製英文)
//invprev 上換武器
//invnext 下換武器
//desubtickWheel desubtick跳
//   ↓↓↓在下面這一行填寫↓↓↓
CustomizeWheelJump

// 修改您的默認急停設定
// *必須* 選一種急停模式
//
// 1. AutoStopSingle                 解釋: 單鍵急停
//
// 2. AutoStopDouble                 解釋: 雙鍵急停
//
// 3. AutoStopSnaptap                解釋: Snaptap急停
//
// 4. AutoStopOFF                    解釋: 關閉急停
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
AutoStopSingle

// 修改您的默靜步小地圖縮放設定(縮放大小看你的雷達設定)
// *必須* 選一種靜步小地圖縮放模式
//
// 1. ZoomMiniMapON                  解釋: 開啟靜步縮放小地圖
//
// 2. ZoomMiniMapOFF                 解釋: 關閉靜步縮放小地圖
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
ZoomMiniMapON

// 修改您的默認靜步關閉急停設定
// *必須* 選一種靜步關閉急停模式
//
// 1. SprintQuickStopON              解釋: 開啟靜步關閉急停
//
// 2. SprintQuickStopOFF             解釋: 關閉靜步關閉急停
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
SprintQuickStopON

// 修改您的默認準星後座力設定
// *必須* 選一種準星後座力模式
//
// 1. RecoilON                       解釋: 開啟後座力
//
// 2. RecoilOFF                      解釋: 關閉後座力
//
// 3. QuickRecoilReset               解釋: 後座快速回正
//
// 4. DisplayRecoilReset             解釋: 後座力回正
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
QuickRecoilReset

// 修改您的默認移動跳投設定
// *必須* 選一種移動跳投模式
//
// 1. JumpingActionW                 解釋: W跳投
//
// 2. JumpingActionS                 解釋: A跳投
//
// 3. JumpingActionD                 解釋: D跳投
//
// 4. JumpingActionA                 解釋: S跳投
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
JumpingActionW

// 修改您的默認空格大跳設定
// *必須* 選一種空格大跳模式
//
// 1. SpaceDuckJumpON                解釋: 開啟空格大跳
//
// 2. SpaceDuckJumpOFF               解釋: 關閉空格大跳
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
SpaceDuckJumpOFF

// 修改您的默認空格連跳設定
// *必須* 選一種空格連跳模式
//
// 1. BhopON                         解釋: 開啟空格連跳
//
// 2. BhopOFF                        解釋: 關閉空格連跳
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
BhopON

// 修改您的默認空格連跳設定
// *必須* 選一種空格連跳模式
//
// 1. BhopEnableQuickStop            解釋: 開啟空格連跳關閉急停
//
// 2. BhopDisableQuickStop           解釋: 關閉空格連跳關閉急停
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
BhopEnableQuickStop

// 修改您的默認切換道具設定
// *必須* 選一種切換道具模式
//
// 1. RouletteCuttingToolON          解釋: 開啟輪盤切道具
//
// 2. RouletteCuttingToolOFF         解釋: 關閉輪盤切道具
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
RouletteCuttingToolON

// 修改您的默認狙擊槍快速切槍設定
// *必須* 選一種狙擊槍快速切槍模式
// 會修改你的上次使用的武器的按鍵
//
// 1. FastSniperSwitchON              解釋: 開啟狙擊槍快速切槍
//
// 2. FastSniperSwitchOFF             解釋: 關閉狙擊槍快速切槍
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
FastSniperSwitchOFF

// 修改您的默認洗頻速度設定
// *必須* 選一種洗頻速度模式
//
// 1. WashFrequencySpeedFast          解釋: 快
//
// 2. WashFrequencySpeedMedium        解釋: 中
//
// 3. WashFrequencySpeedSlow          解釋: 慢
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
WashFrequencySpeedMedium

// 修改您的默認洗頻文本設定
// *必須* 選一種洗頻文本模式
//
// 1. WashFrequencyEZ                 解釋: EZ文本
//
// 2. WashFrequencyNB                 解釋: NB文本
//
// 3. WashFrequencyHF                 解釋: HF文本
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
WashFrequencyNB

// 修改您的默拆包開槍設定
// *必須* 選一種拆包開槍模式
//
// 1. UnpackAndShootON                 解釋: 開啟開槍取消拆包
//
// 2. UnpackAndShootOFF                解釋: 關閉開槍取消拆包
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
UnpackAndShootON


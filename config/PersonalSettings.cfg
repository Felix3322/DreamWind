//啟動項：
//-high -refresh 144 -allow_third_party_software

//+exec           載入CFG
//-perfectworld   國服
//-worldwide      國際服
//-high           提高優先級
//-fullscreen     全屏
//-windowed       視窗化
//-noborder       視窗無邊框
//-refresh 144    設定刷新率為144 根據顯示器調整
//-w 1920 -h 1080 設定解析度為1920x1080

// ──────────────────  目錄  ────────────────────

// 0. 網路/幀數據
// 1. 鼠標設定
// 2. 準星&持槍設定
// 3. 基礎設定

//══════════════════════    0. 網路/幀數據   ════════════════════════════════════

//顯示幀生成時間及FPS <0.從不 1. 如果條件惡劣 2.總是>
cl_hud_telemetry_frametime_show 2
//幀生成時間警告閾值=100ms
cl_hud_telemetry_frametime_poor 100.000000
//顯示丟包/發送錯誤率LOSS <0.從不 1. 如果條件惡劣 2.總是>
cl_hud_telemetry_net_misdelivery_show 2
//顯示延遲 <0.從不 1. 如果條件惡劣 2.總是>
cl_hud_telemetry_ping_show 2
//數據包發送故障警告閾值=5個
cl_hud_telemetry_net_misdelivery_poor 5.000000

//顯示網路/幀時間數據圖表 <0. 不顯示 1. 如果條件惡劣 2. 總是>
cl_hud_telemetry_serverrecvmargin_graph_show 0
//數據包丟失緩沖 <0.關閉 1. 1個數據包 2. 2個數據包>
cl_net_buffer_ticks 2

//═════════════════════════════════════════════════════════════════════════════

//══════════════════════    1. 鼠標設定    ════════════════════════════════════

//鼠標靈敏度
sensitivity 1.500000 
//開鏡靈敏度
zoom_sensitivity_ratio 1.000000
m_yaw 0.022
m_pitch 0.022

//═════════════════════════════════════════════════════════════════════════════

//═════════════════════    2. 準星&持槍設定    ════════════════════════════════

//準星參數
Crosshair1

//持槍參數
//持槍視角預設 <1.默認 2.寫實 3.經典>
viewmodel_presetpos 1
//左右手持槍切換 <1.左手 0.右手>
cl_prefer_lefthanded 0

//───────     自定義持槍視角參數放在此處↓ 這是一組比較好看的持槍參數  ─────────

//在x軸上的位置,調整持槍視角 (-2 to 2.5)
viewmodel_offset_x 2.000000
//以y軸上的位置,調整持槍視角 (-2 to 2)
viewmodel_offset_y 1.000000
//以z軸上的位置,調整持槍視角 (-2 to 2)
viewmodel_offset_z -1.500000
//調整可視範圍 (54 to 68)
viewmodel_fov 68.000000

//═════════════════════════════════════════════════════════════════════════════

//══════════════════════    3. 基礎設定    ════════════════════════════════════

//開啟控制台
con_enable 1
//最大幀數
fps_max 200
//UI最大幀數（主界面）
fps_max_ui 200
//工具最大幀數
fps_max_tools 200
//總是顯示物品欄 <1.是 0.否>
cl_showloadout 1
//死鬥隨機買槍
cl_dm_buyrandomweapons 0
//E鍵打開購買菜單
cl_use_opens_buy_menu 0
//最大匹配延遲ms
mm_dedicated_search_maxping 90

//═════════════════════════════════════════════════════════════════════════════

joy_response_move 1
joy_forward_sensitivity 0
joy_side_sensitivity 0
forwardback 0 0 0
rightleft 0 0 0

forwardback 0.0001 0 0
rightleft 0.0001 0 0

forward -999 0 0
back -999 0 0
right -999 0 0
left -999 0 0

alias +jtw "+forward; joy_side_sensitivity 0; joy_forward_sensitivity 1"
alias -jtw "-forward; joy_side_sensitivity 0; joy_forward_sensitivity -1"

alias +jts "+back; joy_side_sensitivity 0; joy_forward_sensitivity -1"
alias -jts "-back; joy_side_sensitivity 0; joy_forward_sensitivity 1"

alias +jta "+left; joy_forward_sensitivity 0; joy_side_sensitivity -1"
alias -jta "-left; joy_forward_sensitivity 0; joy_side_sensitivity 1"

alias +jtd "+right; joy_forward_sensitivity 0; joy_side_sensitivity 1"
alias -jtd "-right; joy_forward_sensitivity 0; joy_side_sensitivity -1"

bind w +jtw
bind s +jts
bind a +jta
bind d +jtd
alias WheelJumpUp "alias WheelUp_ desubtickWheel; alias WheelDown_ invnext; setinfo 滾輪設置 上跳"
alias WheelJumpDown "alias WheelUp_ invprev; alias WheelDown_ desubtickWheel; setinfo 滾輪設置 下跳"
alias WheelJumpBoth "alias WheelUp_ desubtickWheel; alias WheelDown_ desubtickWheel; setinfo 滾輪設置 上下跳"
alias CustomizeWheelJump "alias WheelUp_ WheelUp; alias WheelDown_ WheelDown; setinfo 滾輪設置 自訂"

alias desubtickWheel "+$jump; -$jump"

alias WheelJumpUp "bind mwheelup DesubtickedWheel; bind mwheeldown invnext; setinfo 滾輪設置 上跳"
alias WheelJumpDown "bind mwheelup invprev; bind mwheeldown DesubtickedWheel; setinfo 滾輪設置 下跳"
alias WheelJumpBoth "bind mwheelup DesubtickedWheel; bind mwheeldown DesubtickedWheel; setinfo 滾輪設置 上下跳"
alias CustomizeWheelJump "WheelUp; WheelDown; setinfo 滾輪設置 自訂"

alias DesubtickedWheel "alias t DesubtickedWheel_t"
alias DesubtickedWheel_t "Reset_t; +jump; -jump"
bind w "+CSforward"
bind s "+CSback"
bind a "+CSleft"
bind d "+CSright"

alias +CSforward_inner "+_forward"
alias -CSforward_inner "-_forward"

alias +CSback_inner "+_back"
alias -CSback_inner "-_back"

alias +CSright_inner "+_right"
alias -CSright_inner "-_right"

alias +CSleft_inner "+_left"
alias -CSleft_inner "-_left"

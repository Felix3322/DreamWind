joy_response_move 1; -forward; -back; -right; -left

alias AutoStop "k; r"

alias k ""
alias r ""

alias reset_k "alias k "";"
alias reset_r "alias r "";"


alias +_forward "+forward; k_forward1"
alias -_forward "-forward; k_forward0"

alias k_forward1 "alias k k_forward1_"
alias k_forward0 "alias k k_forward0_"

alias k_forward1_ "forwardback 0.0001 0 0; rightleft 0 0 0; reset_k"
alias k_forward0_ "forwardback -0.0001 0 0; rightleft 0 0 0; reset_k"


alias +_back "+back; k_back1"
alias -_back "-back; k_back0"

alias k_back1 "alias k k_back1_"
alias k_back0 "alias k k_back0_"

alias k_back1_ "forwardback -0.0001 0 0; rightleft 0 0 0; reset_k"
alias k_back0_ "forwardback 0.0001 0 0; rightleft 0 0 0; reset_k"


alias +_left "+left; r_left1"
alias -_left "-left; r_left0"

alias r_left1 "alias r r_left1_"
alias r_left0 "alias r r_left0_"

alias r_left1_ "rightleft -0.0001 0 0; forwardback 0 0 0; reset_r"
alias r_left0_ "rightleft 0.0001 0 0; forwardback 0 0 0; reset_r"


alias +_right "+right; r_right1"
alias -_right "-right; r_right0"

alias r_right1 "alias r r_right1_"
alias r_right0 "alias r r_right0_"

alias r_right1_ "rightleft 0.0001 0 0; forwardback 0 0 0; reset_r"
alias r_right0_ "rightleft -0.0001 0 0; forwardback 0 0 0; reset_r"



alias +huifu recover_all;
alias -huifu huifu_on;
alias huifu_on "alias -huifu huifu_off; bind d +right; bind w +forward; bind s +back; bind a +left; rightleft 0 0 0" // 正常状态
alias huifu_off "alias -huifu huifu_on; bind a +_left; bind s +_back; bind d +_right; bind w +_forward" // 急停状态
bind j "+huifu" // 开关键位上梯用

alias recover_all "alias k recover_k; alias r recover_r;"
alias recover_k "-_forward; -_back; -back; -forward; forwardback 0 0 0"
alias recover_r "-_left; -_right; -right; -left; rightleft 0 0 0"

bind w "+_forward"
bind s "+_back"
bind a "+_left"
bind d "+_right"

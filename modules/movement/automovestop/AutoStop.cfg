alias Clear_Move "joy_response_move 1; -forward; -back; -right; -left; fix_strafe_bug"
Clear_Move

alias fix_strafe_bug "$forwardback; $rightleft"

//單雙鍵
// W
alias +_forward "+$forward; forwardback 0.0001 0 0; $rightleft"
alias -_forward "-$forward; forwardback -0.0001 0 0; $rightleft"
// S
alias +_back "+$back; forwardback -0.0001 0 0; $rightleft"
alias -_back "-$back; forwardback 0.0001 0 0; $rightleft"
// A
alias +_left "+$left; rightleft -0.0001 0 0; $forwardback"
alias -_left "-$left; rightleft 0.0001 0 0; $forwardback"
// D
alias +_right "+$right; rightleft 0.0001 0 0; $forwardback"
alias -_right "-$right; rightleft -0.0001 0 0; $forwardback"

//雙鍵
// W
alias +_forward2 "+$forward; forwardback 0.0001 0 0"
alias -_forward2 "-$forward; forwardback 0 0 0"
// S
alias +_back2 "+$back; forwardback -0.0001 0 0"
alias -_back2 "-$back; forwardback 0 0 0"
// A
alias +_left2 "+$left; rightleft -0.0001 0 0"
alias -_left2 "-$left; rightleft 0 0 0"
// D
alias +_right2 "+$right; rightleft 0.0001 0 0"
alias -_right2 "-$right; rightleft 0 0 0"

bind w "+forward_"
bind s "+back_"
bind a "+left_"
bind d "+right_"

alias a "fix_strafe_bug; alias +forward_ +_forward; alias -forward_ -_forward; alias +back_ +_back; alias -back_ -_back; alias +left_ +_left; alias -left_ -_left; alias +right_ +_right; alias -right_ -_right"
alias b "fix_strafe_bug; alias +forward_ +_forward2; alias -forward_ -_forward2; alias +back_ +_back2; alias -back_ -_back2; alias +left_ +_left2; alias -left_ -_left2; alias +right_ +_right2; alias -right_ -_right2"

alias toggle_config "config1"
//alias config1 "a; alias toggle_config config2; alias enable_strafe config1; alias SpaceDuckJumpStatus SpaceDuckJumpOFFText"
//alias config2 "b; alias toggle_config config1; alias enable_strafe config1; alias SpaceDuckJumpStatus SpaceDuckJumpONText"
alias config1 "a; alias toggle_config config2; alias enable_strafe config1"
alias config2 "b; alias toggle_config config1; alias enable_strafe config2"
bind 9 "toggle_config"
config1

alias +shift_radar "toggleradarscale; b; +sprint"
alias -shift_radar "toggleradarscale; enable_strafe; -sprint"
bind shift "+shift_radar"

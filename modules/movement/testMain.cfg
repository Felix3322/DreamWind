joy_response_move 1
joy_forward_sensitivity 1
joy_side_sensitivity 1

forward -999 0 0
back -999 0 0
left -999 0 0
right -999 0 0
forwardback 0 0 0
rightleft 0 0 0

bind w "+MoveForward"
bind s "+MoveBack"
bind a "+MoveLeft"
bind d "+MoveRight"

alias -radiowsad1 "+RetentionForward;+RetentionBack;+RetentionLeft;+RetentionRight"
alias -radiowsad2 "+RetentionForward;+RetentionBack;+RetentionLeft;+RetentionRight;nomove"

alias Sqaure_Movement_A2 "KeyMovement;say 鍵1"
alias Sqaure_Movement_A "KeyMovement;say 鍵;alias Sqaure_Default_Movement Sqaure_Movement_A;alias -radiowsad -radiowsad1"
alias Sqaure_Movement_B "JoyMovement;say 搖;alias Sqaure_Default_Movement Sqaure_Movement_B;alias -radiowsad -radiowsad2"
exec DreamWind/modules/movement/RegOverlay.cfg
exec DreamWind/
Sqaure_Movement_B

alias KeyMovement "KeyMovementForward; KeyMovementBack; KeyMovementLeft; KeyMovementRight"
alias KeyMovementForward "alias +ForwardInternal +KeyForwardExercise; alias -ForwardInternal -KeyForwardExercise"
alias KeyMovementBack "alias +BackInternal +KeyBackExercise; alias -BackInternal -KeyBackExercise"
alias KeyMovementLeft "alias +LeftInternal +KeyLeftExercise; alias -LeftInternal -KeyLeftExercise"
alias KeyMovementRight "alias +RightInternal +KeyRightExercise; alias -RightInternal -KeyRightExercise"

alias +KeyForwardExercise "+forward"
alias -KeyForwardExercise "-forward; -KeyForwardKeep; alias +RetentionForward "
alias +KeyBackExercise "+back"
alias -KeyBackExercise "-back; -KeyBackKeep; alias +RetentionBack "
alias +KeyLeftExercise "+left"
alias -KeyLeftExercise "-left; -KeyLeftKeep; alias +RetentionLeft "
alias +KeyRightExercise "+right"
alias -KeyRightExercise "-right; -KeyRightKeep; alias +RetentionRight "


alias JoyMovement "JoyMovementForward; JoyMovementBack; JoyMovementLeft; JoyMovementRight"
alias JoyMovementForward "alias +ForwardInternal +JoyForwardExercise; alias -ForwardInternal -JoyForwardExercise"
alias JoyMovementBack "alias +BackInternal +JoyBackExercise; alias -BackInternal -JoyBackExercise"
alias JoyMovementLeft "alias +LeftInternal +JoyLeftExercise; alias -LeftInternal -JoyLeftExercise"
alias JoyMovementRight "alias +RightInternal +JoyRightExercise; alias -RightInternal -JoyRightExercise"

alias -RetentionForward "-forward;-MoveForward; alias +KeyForwardKeep "
alias -RetentionBack "-back;-MoveBack; alias +KeyBackKeep "
alias -RetentionLeft "-left;-MoveLeft; alias +KeyLeftKeep "
alias -RetentionRight "-right;-MoveRight; alias +KeyRightKeep "

alias +JoyForwardExercise "+JoyForward; alias +KeyForwardKeep +forward; alias -KeyForwardKeep -RetentionForward; alias +RetentionForward +MoveForward"
alias -JoyForwardExercise "-JoyForward; alias +KeyForwardKeep ; -KeyForwardKeep; alias +RetentionForward "
alias +JoyBackExercise "+JoyBack; alias +KeyBackKeep +back; alias -KeyBackKeep -RetentionBack; alias +RetentionBack +MoveBack"
alias -JoyBackExercise "-JoyBack; alias +KeyBackKeep; -KeyBackKeep; alias +RetentionBack "
alias +JoyLeftExercise "+JoyLeft; alias +KeyLeftKeep +left; alias -KeyLeftKeep -RetentionLeft; alias +RetentionLeft +MoveLeft"
alias -JoyLeftExercise "-JoyLeft; alias +KeyLeftKeep; -KeyLeftKeep; alias +RetentionLeft "
alias +JoyRightExercise "+JoyRight; alias +KeyRightKeep +right; alias -KeyRightKeep -RetentionRight; alias +RetentionRight +MoveRight"
alias -JoyRightExercise "-JoyRight; alias +KeyRightKeep; -KeyRightKeep; alias +RetentionRight "







//exec DreamWind/modules/movement/testMain

bind z "+Sqaure_bind_radio1"
bind x "+Sqaure_bind_radio2"
bind c "+Sqaure_bind_radio3"
bind n "+radialradio2"
bind tab "+Sqaure_Bind_showscores"

alias +MoveForward "alias sq_1 +ForwardBypass"
alias -MoveForward "alias sq_1 -ForwardBypass"
alias +ForwardBypass "+ForwardInternal; alias sq_1 "
alias -ForwardBypass "-ForwardInternal; alias sq_1 "

alias +MoveBack "alias sq_2 +BackBypass"
alias -MoveBack "alias sq_2 -BackBypass"
alias +BackBypass "+BackInternal; alias sq_2 "
alias -BackBypass "-BackInternal; alias sq_2 "

alias +MoveLeft "alias sq_3 +LeftBypass"
alias -MoveLeft "alias sq_3 -LeftBypass"
alias +LeftBypass "+LeftInternal; alias sq_3 "
alias -LeftBypass "-LeftInternal; alias sq_3 "

alias +MoveRight "alias sq_4 +RightBypass"
alias -MoveRight "alias sq_4 -RightBypass"
alias +RightBypass "+RightInternal; alias sq_4 "
alias -RightBypass "-RightInternal; alias sq_4 "

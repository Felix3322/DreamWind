alias crosshair_1 "alias recoil recoil1"
alias crosshair_2 "alias recoil; cl_crosshair_recoil 0; ZX1"

alias +shootr "crosshair_1; +attack; spec_next"
alias -shootr "crosshair_2; -attack"

bind mouse1 "+shootr"

bind MOUSE_X "recoil; yaw"
bind MOUSE_Y "recoil; pitch"

alias recoil1 "cl_crosshair_recoil 1; ZX3; alias recoil recoil2"
alias recoil2 "cl_crosshair_recoil 0; ZX2; alias recoil recoil1"

///（color为颜色，alpha为透明度，size为长度，thickness为厚度）
alias ZX1 "exec Ynkcfg/fs/Autocfg_fs_1" ///常态准星
alias ZX2 "exec Ynkcfg/fs/Autocfg_fs_1" ///开枪时常态准星
alias ZX3 "exec Ynkcfg/fs/Autocfg_fs_2; cl_crosshairstyle 4; cl_crosshairsize 0.600000; cl_crosshairthickness 2.000000; cl_crosshairdot 1" ///跟随后坐力准星

///开关

alias A0 "bind MOUSE1 +attack; bind AlT A1" ///这里ALT也要改
alias A1 "bind MOUSE1 +_attack;b ind ALT A0" ///这里ALT也要改

bind ALT "A0" ///自行改键，默认ALT

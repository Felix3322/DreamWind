//後座快速回正
alias +CrosshairRecoil_1 "cl_crosshair_recoil 1"
alias -CrosshairRecoil_1 "cl_crosshair_recoil 0"
//後座力回正
alias +CrosshairRecoil_2 "cl_crosshair_recoil 0"
alias -CrosshairRecoil_2 "cl_crosshair_recoil 1"
//開啟後座力
alias +CrosshairRecoil_3 "cl_crosshair_recoil 1"
alias -CrosshairRecoil_3 "cl_crosshair_recoil 1"
//關閉後座力
alias +CrosshairRecoil_4 "cl_crosshair_recoil 0"
alias -CrosshairRecoil_4 "cl_crosshair_recoil 0"

alias CrosshairFollowON "alias +Attack_ +CrosshairRecoil_3; alias -Attack_ -CrosshairRecoil_3; setinfo 準星跟隨 開啟" //開啟後座力
alias CrosshairFollowOFF "alias +Attack_ +CrosshairRecoil_4; alias -Attack_ -CrosshairRecoil_4; setinfo 準星跟隨 關閉" //關閉後座力

alias QuickCrosshairResetON "alias +Attack_ +CrosshairRecoil_1; alias -Attack_ -CrosshairRecoil_1; setinfo 準星跟隨 快速回正" //後座快速回正
alias CrosshairRecoilDisplayON "alias +Attack_ +CrosshairRecoil_2; alias -Attack_ -CrosshairRecoil_2; setinfo 準星跟隨 顯示後座力" //後座力回正

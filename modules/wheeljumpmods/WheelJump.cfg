alias WheelJumpUp "alias WheelUp desubtickWheel; alias WheelDown invnext; setinfo 滾輪設置 上跳"
alias WheelJumpDown "alias WheelUp invprev; alias WheelDown desubtickWheel; setinfo 滾輪設置 下跳"
alias WheelJumpBoth "alias WheelUp desubtickWheel; alias WheelDown desubtickWheel; setinfo 滾輪設置 上下跳"
alias CustomizeWheelJump "alias WheelUp WheelUpCustomize; alias WheelDown WheelDownCustomize; setinfo 滾輪設置 自訂"

alias desubtickWheel "$BhopJump"

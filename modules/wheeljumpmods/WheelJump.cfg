alias WheelJumpSay1 "setinfo 滾輪設置 上跳; setinfo KoncMsg 滾輪上跳;koncMsgSend"
alias WheelJumpSay2 "setinfo 滾輪設置 下跳; setinfo KoncMsg 滾輪下跳;koncMsgSend"
alias WheelJumpSay3 "setinfo 滾輪設置 上下跳; setinfo KoncMsg 滾輪上下跳;koncMsgSend"
alias WheelJumpSay4 "setinfo 滾輪設置 自訂; setinfo KoncMsg 滾輪自訂;koncMsgSend"

alias WheelJumpUp "alias WheelUp desubtickWheel; alias WheelDown invnext; WheelJumpSay1"
alias WheelJumpDown "alias WheelUp invprev; alias WheelDown desubtickWheel; WheelJumpSay2"
alias WheelJumpBoth "alias WheelUp desubtickWheel; alias WheelDown desubtickWheel; WheelJumpSay3"
alias CustomizeWheelJump "alias WheelUp WheelUpCustomize; alias WheelDown WheelDownCustomize; WheelJumpSay4"

alias WheelJump "alias TickerWheelJump TickerWheelJump_"
alias TickerWheelJump_ "-jump;+jump;-jump;+jump;-jump;+jump;-jump;-jump; DJWheeCancelCrouch; alias TickerWheelJump "";"
alias desubtickWheel "WheelJump"

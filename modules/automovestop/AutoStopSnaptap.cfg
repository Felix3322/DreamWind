//SnapTap
alias +ForwardExercise "forward 1 0 0; forwardback 0.0001 0 0; rightleft 0 0 0"
alias -ForwardExercise "forward -999 0 0; forwardback -0.0001 0 0; rightleft 0 0 0"
//S
alias +BackExercise "back 1 0 0; forwardback -0.0001 0 0; rightleft 0 0 0"
alias -BackExercise "back -999 0 0; forwardback 0.0001 0 0; rightleft 0 0 0"
//A
alias +LeftExercise_2 "left 1 0 0; rightleft -0.0001 0 0; forwardback 0 0 0"
alias -LeftExercise_2 "left -999 0 0; rightleft 0.0001 0 0; forwardback 0 0 0"
alias +LeftExercise "right -999 0 0; +LeftExercise_2"
alias -LeftExercise "-LeftExercise_2"
//D
alias +RightExercise_2 "right 1 0 0; rightleft 0.0001 0 0; forwardback 0 0 0"
alias -RightExercise_2 "right -999 0 0; rightleft -0.0001 0 0; forwardback 0 0 0"
alias +RightExercise "left -999 0 0; +RightExercise_2"
alias -RightExercise "-RightExercise_2"

alias AutoStopMoveALL "AutoStopMoveForward; AutoStopMoveBack; AutoStopMoveLeft; AutoStopMoveRight"
alias AutoStopMoveForward "alias +ForwardInternal +ForwardExercise; alias -ForwardInternal -ForwardExercise"
alias AutoStopMoveBack "alias +BackInternal +BackExercise; alias -BackInternal -BackExercise"
alias AutoStopMoveLeft "alias +LeftInternal +LeftExercise; alias -LeftInternal -LeftExercise" 
alias AutoStopMoveRight "alias +RightInternal +RightExercise; alias -RightInternal -RightExercise"
AutoStopMultiBindON

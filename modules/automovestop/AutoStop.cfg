alias AutoStopOFFEnable "AutoStopOFFMoveALL"
alias AutoStopOFFClearMove "alias +CSForwardMotion NoneFunction; alias -CSForwardMotion NoneFunction; alias +CSBackMotion NoneFunction; alias -CSBackMotion NoneFunction; alias +CSLeftMotion NoneFunction; alias -CSLeftMotion NoneFunction; alias +CSRightMotion NoneFunction; alias -CSRightMotion NoneFunction"

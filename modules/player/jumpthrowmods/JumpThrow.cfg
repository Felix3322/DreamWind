//投出
alias +ThrowingAction "alias t2 +ThrowingAction_t"
alias -ThrowingAction "alias t2 -ThrowingAction_t"
alias +ThrowingAction_t "Reset_t; +attack; -attack; -attack; -attack2; -attack2"
alias -ThrowingAction_t "Reset_t"

//正常跳投
alias +JumpingAction "alias t +JumpingAction_t"
alias -JumpingAction "alias t -JumpingAction_t"
alias +JumpingAction_t "Reset_t; +jump; +ThrowingAction"
alias -JumpingAction_t "Reset_t; -jump; -ThrowingAction"

//W投
alias +JumpingAction2 "alias t +JumpingAction_t2"
alias -JumpingAction2 "alias t -JumpingAction_t2"
alias +JumpingAction_t2 "Reset_t; +forward; +jump; +ThrowingAction"
alias -JumpingAction_t2 "Reset_t; -forward; -jump; -ThrowingAction"

//S投
alias +JumpingAction3 "alias t +JumpingAction_t3"
alias -JumpingAction3 "alias t -JumpingAction_t3"
alias +JumpingAction_t3 "Reset_t; +back; +jump; +ThrowingAction"
alias -JumpingAction_t3 "Reset_t; -back; -jump; -ThrowingAction"

//D投
alias +JumpingAction4 "alias t +JumpingAction_t4"
alias -JumpingAction4 "alias t -JumpingAction_t4"
alias +JumpingAction_t4 "Reset_t; +right; +jump; +ThrowingAction"
alias -JumpingAction_t4 "Reset_t; -right; -jump; -ThrowingAction"

//A投
alias +JumpingAction5 "alias t +JumpingAction_t5"
alias -JumpingAction5 "alias t -JumpingAction_t5"
alias +JumpingAction_t5 "Reset_t; +left; +jump; +ThrowingAction"
alias -JumpingAction_t5 "Reset_t; -left; -jump; -ThrowingAction"

alias JumpingActionW "alias +JumpThrow +JumpingAction2; alias -JumpThrow -JumpingAction2; setinfo 跳投 W投" //W投
alias JumpingActionS "alias +JumpThrow +JumpingAction3; alias -JumpThrow -JumpingAction3; setinfo 跳投 S投" //S投
alias JumpingActionD "alias +JumpThrow +JumpingAction4; alias -JumpThrow -JumpingAction4; setinfo 跳投 D投" //D投
alias JumpingActionA "alias +JumpThrow +JumpingAction5; alias -JumpThrow -JumpingAction5; setinfo 跳投 A投" //A投

alias +JumpThrow2 "+JumpingAction"
alias -JumpThrow2 "-JumpingAction"

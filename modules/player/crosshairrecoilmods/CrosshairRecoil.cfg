//後座快速回正
alias +CrosshairRecoil_1 "cl_crosshair_recoil 1; +attack; spec_next"
alias -CrosshairRecoil_1 "cl_crosshair_recoil 0; -attack"
//後座力回正
alias +CrosshairRecoil_2 "cl_crosshair_recoil 0; +attack; spec_next"
alias -CrosshairRecoil_2 "cl_crosshair_recoil 1; -attack"
//開啟後座力
alias +CrosshairRecoil_3 "+attack; spec_next"
alias -CrosshairRecoil_3 "-attack"
//關閉後座力
alias +CrosshairRecoil_4 "+attack; spec_next"
alias -CrosshairRecoil_4 "-attack"

alias RecoilON "alias +Attack_ +CrosshairRecoil_3; alias -Attack_ -CrosshairRecoil_3; cl_crosshair_recoil 1; setinfo 準星後座力 開啟" //開啟後座力
alias RecoilOFF "alias +Attack_ +CrosshairRecoil_4; alias -Attack_ -CrosshairRecoil_4; cl_crosshair_recoil 0; setinfo 準星後座力 關閉" //關閉後座力

alias QuickRecoilReset "alias +Attack_ +CrosshairRecoil_1; alias -Attack_ -CrosshairRecoil_1; setinfo 準星後座力 後座快速回正" //後座快速回正
alias DisplayRecoilReset "alias +Attack_ +CrosshairRecoil_2; alias -Attack_ -CrosshairRecoil_2; setinfo 準星後座力 後座力回正" //後座力回正

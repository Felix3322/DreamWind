alias +KeyFastSniperSwitch "+FastSniperSwitch"
alias -KeyFastSniperSwitch "-FastSniperSwitch"

alias +FastSniperSwitch "slot3"
alias -FastSniperSwitch "slot1"

alias FastSniperSwitchON_ "alias +QuickSwitchSniper +FastSniperSwitch; alias -QuickSwitchSniper -FastSniperSwitch"
alias FastSniperSwitchOFF_ "alias +QuickSwitchSniper lastinv; alias -QuickSwitchSniper NoneFunction"

alias FastSniperSwitchON "FastSniperSwitchON_; alias FastSniperSwitchSwitcher FastSniperSwitchOFF; alias FastSniperSwitchStatus FastSniperSwitchOFFText"
alias FastSniperSwitchOFF "FastSniperSwitchOFF_; alias FastSniperSwitchSwitcher FastSniperSwitchON; alias FastSniperSwitchStatus FastSniperSwitchONText"

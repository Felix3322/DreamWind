alias +KeyFastSniperSwitch "+FastSniperSwitch"
alias -KeyFastSniperSwitch "-FastSniperSwitch"

alias +FastSniperSwitch "slot3"
alias -FastSniperSwitch "slot1"

alias FastSniperSwitchSay1 "alias DoSayEchoWork echoln 開啟狙擊槍快速切槍"
alias FastSniperSwitchSay_1 "alias DoSayEchoWork echoln 關閉狙擊槍快速切槍"
alias FastSniperSwitchSay2 "alias DoSayAllWork say 開啟狙擊槍快速切槍"
alias FastSniperSwitchSay_2 "alias DoSayAllWork say 關閉狙擊槍快速切槍"
alias FastSniperSwitchSay3 "alias DoSayTeamWork say_team 開啟狙擊槍快速切槍"
alias FastSniperSwitchSay_3 "alias DoSayTeamWork say_team 關閉狙擊槍快速切槍"
alias FastSniperSwitchSayContent1 "setinfo 狙擊槍快速切槍 開啟; FastSniperSwitchSay1; FastSniperSwitchSay2; FastSniperSwitchSay3"
alias FastSniperSwitchSayContent2 "setinfo 狙擊槍快速切槍 關閉; FastSniperSwitchSay_1; FastSniperSwitchSay_2; FastSniperSwitchSay_3"

alias FastSniperSwitchON_ "alias +QuickSwitchSniper +FastSniperSwitch; alias -QuickSwitchSniper -FastSniperSwitch; FastSniperSwitchSayContent1; DoOutput"
alias FastSniperSwitchOFF_ "alias +QuickSwitchSniper lastinv; alias -QuickSwitchSniper NoneFunction; FastSniperSwitchSayContent2 ;DoOutput"

alias FastSniperSwitchON "FastSniperSwitchON_; alias FastSniperSwitchSwitcher FastSniperSwitchOFF; alias FastSniperSwitchStatus FastSniperSwitchOFFText"
alias FastSniperSwitchOFF "FastSniperSwitchOFF_; alias FastSniperSwitchSwitcher FastSniperSwitchON; alias FastSniperSwitchStatus FastSniperSwitchONText"

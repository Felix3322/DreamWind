alias +KeyFastSniperSwitch "+FastSniperSwitch"
alias -KeyFastSniperSwitch "-FastSniperSwitch"

alias +FastSniperSwitch "slot3"
alias -FastSniperSwitch "slot1"

alias FastSniperSwitchSay1 "setinfo 狙擊槍快速切槍 開啟; setinfo KoncMsg 開啟狙擊槍快速切槍;KoncMsg_send"
alias FastSniperSwitchSay2 "setinfo 狙擊槍快速切槍 關閉; setinfo KoncMsg 關閉狙擊槍快速切槍;KoncMsg_send"

alias FastSniperSwitchON_ "alias +QuickSwitchSniper +FastSniperSwitch; alias -QuickSwitchSniper -FastSniperSwitch; FastSniperSwitchSay1"
alias FastSniperSwitchOFF_ "alias +QuickSwitchSniper lastinv; alias -QuickSwitchSniper ""; FastSniperSwitchSay2"

alias FastSniperSwitchON "FastSniperSwitchON_; alias FastSniperSwitchSwitcher FastSniperSwitchOFF; alias FastSniperSwitchStatus FastSniperSwitchOFFText"
alias FastSniperSwitchOFF "FastSniperSwitchOFF_; alias FastSniperSwitchSwitcher FastSniperSwitchON; alias FastSniperSwitchStatus FastSniperSwitchONText"

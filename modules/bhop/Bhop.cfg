alias BhopJump "-jump;+jump;-jump"
alias +MoveBhopContent "FPSMAXDetection; alias TickerBhop BhopJump; fps_max 64"
alias -MoveBhopContent "alias TickerBhop ""; FPSMAX"

alias BhopEnableQuickStop "alias +BhopQuickStopNO_ DisableQuickStop; alias -BhopQuickStopNO_ EnableQuickStop; setinfo 空格連跳關閉急停 開啟"
alias BhopDisableQuickStop "alias +BhopQuickStopNO_ ""; alias -BhopQuickStopNO_ ""; setinfo 空格連跳關閉急停 關閉"

alias BhopSay1 "alias DoSayEchoWork echoln 開啟空格連跳"
alias BhopSay_1 "alias DoSayEchoWork echoln 關閉空格連跳"
alias BhopSay2 "alias DoSayAllWork say 開啟空格連跳"
alias BhopSay_2 "alias DoSayAllWork say 關閉空格連跳"
alias BhopSay3 "alias DoSayTeamWork say_team 開啟空格連跳"
alias BhopSay_3 "alias DoSayTeamWork say_team 關閉空格連跳"
alias BhopSayContent1 "setinfo 空格連跳 開啟; BhopSay1; BhopSay2; BhopSay3"
alias BhopSayContent2 "setinfo 空格連跳 關閉; BhopSay_1; BhopSay_2; BhopSay_3"

alias BhopON_ "alias +BhopQuickStopNO +BhopQuickStopNO_; alias -BhopQuickStopNO -BhopQuickStopNO_; alias +MoveBhop +MoveBhopContent;alias -MoveBhop -MoveBhopContent"
alias BhopOFF_ "alias +BhopQuickStopNO ""; alias -BhopQuickStopNO ""; alias +MoveBhop "";alias -MoveBhop "";"

alias BhopON "BhopON_; alias BhopSwitcher BhopOFF; alias BhopStatus BhopOFFText; BhopSayContent1; DoOutput"
alias BhopOFF "BhopOFF_; alias BhopSwitcher BhopON; alias BhopStatus BhopONText; BhopSayContent2; DoOutput"
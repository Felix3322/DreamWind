Clear_Move

//單雙鍵
// W
alias +_forward "+forward; rightleft 0 0 0; forwardback 0.0001 0 0"
alias -_forward "-forward; forwardback -0.0001 0 0; rightleft 0 0 0"
// S
alias +_back "+back; rightleft 0 0 0; forwardback -0.0001 0 0"
alias -_back "-back; forwardback 0.0001 0 0; rightleft 0 0 0"
// A
alias +_left "+left; forwardback 0 0 0; rightleft -0.0001 0 0"
alias -_left "-left; rightleft 0.0001 0 0; forwardback 0 0 0"
// D
alias +_right "+right; forwardback 0 0 0; rightleft 0.0001 0 0"
alias -_right "-right; rightleft -0.0001 0 0; forwardback 0 0 0"

bind w "+_forward"
bind s "+_back"
bind a "+_left"
bind d "+_right"

alias enable_strafe "fix_strafe_bug; bind a +_left; bind d +_right; bind w +_forward; bind s +_back"

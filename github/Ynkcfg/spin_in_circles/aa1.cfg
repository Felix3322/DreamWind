//边转边走
alias +p1 "yaw -3030.30 1 1; +right; +back; pitch +2996.63 1 1; alias -p3 -p1"
alias -p1 "-right; yaw -3030.30 1 1; +left; pitch -5993.27 1 1; alias +p3 +p2"
alias +p2 "-back; yaw -3030.30 1 1; +forward; pitch +5993.27 1 1; alias -p3 -p2"
alias -p2 "-left; yaw -3030.30 1 1; +right; pitch -5993.27 1 1; alias +p3 +p4"
alias +p4 "-forward; yaw -3030.30 1 1; +back; pitch +5993.27 1 1; alias -p3 -p4"
alias -p4 "-right; yaw -3030.30 1 1; +left; pitch -5993.27 1 1; alias +p3 +p5"
alias +p5 "-back; yaw -3030.30 1 1; +forward; pitch +5993.27 1 1; alias -p3 -p5"
alias -p5 "-left; yaw -3030.30 1 1; +right; pitch -5993.27 1 1; alias +p3 +p6"
alias +p6 "-forward; yaw -3030.30 1 1; +back; pitch +5993.27 1 1; alias -p3 -p6"
alias -p6 "-right; yaw -3030.30 1 1; +left; pitch -5993.27 1 1; alias +p3 +p7"
alias +p7 "-back; yaw -3030.30 1 1; +forward; pitch +5993.27 1 1; alias -p3 -p7"
alias -p7 "-left; -forward; yaw -3030.30 1 1; pitch -2996.63 1 1; alias +p3 +p1"

alias +p3 "+p1"
alias +pp "+p3; alias -pp -p3"

bind K +pp
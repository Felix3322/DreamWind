alias RadioGuiHome_ "alias RadioGuiText exec CS2Konc-CFG/gui/GuiMenuText; alias RadioGuiCMD exec CS2Konc-CFG/gui/GuiMenuCMD"
alias RadioGuiSettings_ "alias RadioGuiText exec CS2Konc-CFG/gui/cfgsettings/CFGSettingsMenuText; alias RadioGuiCMD exec CS2Konc-CFG/gui/cfgsettings/CFGSettingsMenuCMD"
alias RadioGuiPractice_ "alias RadioGuiText exec CS2Konc-CFG/gui/practice/PracticeMenuText; alias RadioGuiCMD exec CS2Konc-CFG/gui/practice/PracticeMenuCMD"

alias RadioGuiHome "alias GUIMainPage RadioGuiHome_; RadioGuiHome_; setinfo CFG主頁面 首頁"
alias RadioGuiSettings "alias GUIMainPage RadioGuiSettings_; RadioGuiSettings_; setinfo CFG主頁面 CFG設置"
alias RadioGuiPractice "alias GUIMainPage RadioGuiPractice_; RadioGuiPractice_; setinfo CFG主頁面 跑圖"

alias RadioDefault "exec CS2Konc-CFG/gui/RadioDefault"
RadioDefault
alias Divider "echoln ============================================================"

alias Idle ""
alias WheelNexttPage ""
alias WheelBackPage ""
alias AtFirstPage ""
alias AtLastPage ""

//RadioGuiText 文字檔
//RadioGuiCMD 指令檔
//RadioDefault 無線電預設值

// 基礎配置
alias ClickGuiTrigger ""
alias ClickGuiDelay_0 "RadioGuiCMD; alias ClickGuiTrigger ClickGuiDelay_1"	
alias ClickGuiDelay_1 "alias ClickGuiTrigger ClickGuiDelay_2"
alias ClickGuiDelay_2 "alias ClickGuiTrigger ClickGuiDelay_3"
alias ClickGuiDelay_3 "alias ClickGuiTrigger ClickGuiDelay_4"
alias ClickGuiDelay_4 "alias ClickGuiTrigger ClickGuiDelay_5"
alias ClickGuiDelay_5 "-radialradio;-radialradio2;-radialradio3; RadioDefault; Divider; alias ClickGuiTrigger "";"

// 輪盤觸發器
// ClickGui 為輪盤綁定鍵
// ClickGuiTrigger 為輪盤觸發鍵 須綁在mouse_x或mouse_y
alias +ClickGui "RadioGuiText; +radialradio2; alias ClickGuiTrigger "";"
alias -ClickGui "exec_async CS2Konc-CFG/gui/ClickGuiAsync; alias ClickGuiTrigger ClickGuiDelay_0"

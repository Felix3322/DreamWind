log_flags Console +DoNotEcho | grep ~

//Tick
alias Tick_Load "exec CS2Konc_CFG/util/ticker/init"
Tick_Done
alias Tick_Done "alias Tick_Load exec CS2Konc_CFG/util/ticker/TickerDefines"
Tick_Load

exec "CS2Konc_CFG/util/UtilManager" //util
exec "CS2Konc_CFG/event/EventManager" //事件
exec "CS2Konc_CFG/modules/ModuleManager" //模組功能
exec "CS2Konc_CFG/gui/GuiManager" //GUI
exec "CS2Konc_CFG/Resets/ResetConfig" //CFG設定

alias NoneFunction ""

//重新加載CFG
alias ResetCFGSay1 "alias DoSayEchoWork echoln 已重製CFG"
alias ResetCFGSay2 "alias DoSayAllWork say 已重製CFG"
alias ResetCFGSay3 "alias DoSayTeamWork say_team 已重製CFG"
alias ResetCFGSayContent "setinfo 已重製CFG 已重製CFG; ResetCFGSay1; ResetCFGSay2; ResetCFGSay3"
alias StatusResetCFG0 "alias TickerResetCFG StatusResetCFG1"
alias StatusResetCFG1 "alias TickerResetCFG StatusResetCFG2"
alias StatusResetCFG2 "alias TickerResetCFG StatusResetCFG3"
alias StatusResetCFG3 "alias TickerResetCFG StatusResetCFG4"
alias StatusResetCFG4 "alias TickerResetCFG StatusResetCFG5"
alias StatusResetCFG5 "echoln CS2Konc_CFG/CSKoncModF | exec; alias TickerResetCFG "";"
alias ResetCFG "alias TickerResetCFG StatusResetCFG0"
ResetCFGSayContent; DoOutput

//返回主頁面
alias ResetGuiPageSay1 "alias DoSayEchoWork echoln 已返回主頁面"
alias ResetGuiPageSay2 "alias DoSayAllWork say 已返回主頁面"
alias ResetGuiPageSay3 "alias DoSayTeamWork say_team 已返回主頁面"
alias ResetGuiPageSayContent "setinfo 已返回主頁面 已返回主頁面; ResetGuiPageSay1; ResetGuiPageSay2; ResetGuiPageSay3"
alias ResetGUIPage_ "GUIMainPage; ResetGuiPageSayContent; DoOutput"

//HUD閃樂
alias HUDEvent "HUDFlash_"
alias HudBlinkColor1 "cl_hud_color 6"
alias HudBlinkColor2 "cl_hud_color 9"

alias HUDFlash_ "HUDFlash_1"
alias HUDFlash_1 "alias HUDFlash_ HUDFlash_2"
alias HUDFlash_2 "alias HUDFlash_ HUDFlash_3"
alias HUDFlash_3 "alias HUDFlash_ HUDFlash_4"
alias HUDFlash_4 "alias HUDFlash_ HUDFlash_5"
alias HUDFlash_5 "alias HUDFlash_ HUDFlash_6"
alias HUDFlash_6 "alias HUDFlash_ HUDFlash_7"
alias HUDFlash_7 "alias HUDFlash_ HUDFlash_8"
alias HUDFlash_8 "alias HUDFlash_ HUDFlash_9"
alias HUDFlash_9 "alias HUDFlash_ HUDFlash_10"
alias HUDFlash_10 "alias HUDFlash_ HUDFlash_11"
alias HUDFlash_11 "HUDFlashMusic; alias HUDFlash_ HUDFlash_1"

alias HUDFlashMusic "HUDFlashMusic1"
alias HUDFlashMusic1 "HudBlinkColor1; alias HUDFlashMusic HUDFlashMusic2"
alias HUDFlashMusic2 "HudBlinkColor2; alias HUDFlashMusic HUDFlashMusic3"
alias HUDFlashMusic3 "HudBlinkColor1; alias HUDFlashMusic HUDFlashMusic4"
alias HUDFlashMusic4 "HudBlinkColor2; alias HUDFlashMusic HUDFlashMusic5"
alias HUDFlashMusic5 "HUDColor; alias HUDEvent ""; alias HUDFlash_ HUDFlash_1; alias HUDFlashMusic HUDFlashMusic1"
HUDEvent

-radialradio;-radialradio2;-radialradio3
RadioDefault
GUIMainPage

log_flags Console -DoNotEcho | grep ~

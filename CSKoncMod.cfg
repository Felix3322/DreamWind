alias CSKonc_TryToExec "CSKonc_FirstExec"  
// 定義別名 "CSKonc_TryToExec"，初始指向 "CSKonc_FirstExec"。首次執行時會執行 "CSKonc_FirstExec"。
CSKonc_CheckFirstExec  
// 執行 "CSKonc_CheckFirstExec"，此行用來觸發對 "CSKonc_TryToExec" 的重新定義。
alias CSKonc_CheckFirstExec "alias CSKonc_TryToExec CSKonc_SecondExec"  
// 定義 "CSKonc_CheckFirstExec"，當執行時，會將 "CSKonc_TryToExec" 的別名重新指向 "CSKonc_SecondExec"。
alias CSKonc_FirstExec "exec CS2Konc_CFG/CSKoncModF"  
// 定義 "CSKonc_FirstExec"，執行時載入並執行配置文件 CS2Konc_CFG/CSKoncModF。
alias CSKonc_SecondExec "exec CS2Konc_CFG/CSKoncModS"  
// 定義 "CSKonc_SecondExec"，執行時載入並執行配置文件 CS2Konc_CFG/CSKoncModS。
CSKonc_TryToExec  
// 執行 "CSKonc_TryToExec"，首次執行時調用 "CSKonc_FirstExec"，載入 "CSKoncModF"。
// 在 "CSKonc_CheckFirstExec" 執行後，"CSKonc_TryToExec" 將會指向 "CSKonc_SecondExec"，載入 "CSKoncModS"。
